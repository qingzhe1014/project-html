<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product List</title>
</head>
<body>
    <div style = "text-align: center">
        <button onclick = "document.location= '/admin/index.jsp'">Home</button>
        <button onclick = "document.location= '/admin/viewProduct.jsp'">View All Product</button>
        <br>
    </div>
    
    <h1 style = "text-align: center">Add New Product</h1>
        <form action = "/admin/addProduct.jsp" method = "post">
            <table align = "center">
                <tr><td>Product ID:</td>
                    <td><input type = "text" name = "productId"/></td>
                </tr>
                <tr><td>Product Name:</td>
                    <td><input type = "text" name = "name"/></td>
                </tr>
                <tr><td>Category:</td>
                    <td>
                        <select name = "category" style = "width: 200px">
                        <option>Top</option>
                        <option>Bottom</option>
                        <option>Set</option></select>                
                    </td>
                </tr>        
                <tr><td>Quantity:</td>
                    <td><input type = "number" name = "quantity"/></td>
                </tr>
                <tr><td>Color:</td>
                    <td><input type = "text" name = "color"/></td>
                </tr>
                <tr><td>Size:</td>
                    <td>
                        <select name = "size" style = "width: 200px">
                        <option>XL</option>
                        <option>L</option>
                        <option>M</option>
                        <option>S</option>
                        <option>Free Size</option></select>                
                    </td>
                </tr>
                <tr><td>Price:</td>
                    <td><input type = "number" name = "price"/></td>
                </tr>    
                <tr>            
                    <td colspan = "2"><input type = "submit" value = "Add Product"  style = "display: block; margin: 0 auto"></td>
                </tr>        
            </table>
        </form>
</body>
</html>
