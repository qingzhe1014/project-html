<!DOCTYPE html>
<html>
<head>
	<meta charset = "ISO-8859-1">
	<meta charset = "UTF-8">
	<title>Login</title>
	<link href = "resources/bs5/css/bootstrap.min.css" rel = "stylesheet">
	<link href = "resources/style.css" rel = "stylesheet" type = "text/css">
	<link href = "resources/font-awesome/css/font-awesome.min.css" rel = "stylesheet">
</head>

<body>
	<div class = "super-container">
		<div class = "break-10"><br/><br></div>
		
		<div class = "forgot-password container">
			<div class = "wrapper">
         		<div class = "title-text">
            		<div class = "title forgot-pw">Forgot Password</div>
         		</div>
         		
         		<div class = "forgot-ins">
            		<p>Fill in your email to reset your password.</p>
         		</div>
         		
         		<div class = "form-container">
            		<div class = "form-inner">
               			<form action = "#" class = "reset" id = "f">
                  			<div class = "field">
                     			<input type = "email" placeholder = "Email Address" required>
                  			</div>
        	          			
                  			<div class = "field btn">
                     			<div class = "btn-layer"></div>
                     				<input type = "submit" = value = "Send reset link" onclick = "resetpw();">
                  			</div>
                  			
                  			<div class = "back-to-login">Return to <a href = "login.html">sign in</a></div>
               			</form>
            		</div>
         		</div>
      		</div>
      	</div>
     </div>
     
     <script type = "text/javascript">
     	var form = document.getElementById('f');
     
	     function resetpw()
	     {	if(form.checkValidity())
	    	 {
     			alert("A link has been sent to your email to reset your password");
	    	 }
     	 }
     </script>
     
	<script src = "main.js"></script>
	<script src = "resources/bs5/js/bootstrap.min.js"></script>
</body>
</html>
