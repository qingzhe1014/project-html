<!DOCTYPE html>
<html>
<head>
	<meta charset = "ISO-8859-1">
	<meta charset = "UTF-8">
	<title>Login</title>
	<link href = "resources/bs5/css/bootstrap.min.css" rel = "stylesheet">
	<link href = "resources/style.css" rel = "stylesheet" type = "text/css">
	<link href = "resources/font-awesome/css/font-awesome.min.css" rel = "stylesheet">
</head>

<body>
	<div class = "super-container">
		<div class = "break-10"><br/><br></div>
		
		<div class = "login-signup container">
			<div class = "wrapper">
         		<div class = "title-text">
            		<div class = "title login">Sign In Form</div>
            		<div class = "title signup">Sign Up Form</div>
         		</div>
         		
         		<div class = "form-container">
            		<div class = "slide-controls">
               			<input type = "radio" name = "slide" id = "login" checked>
               			<input type = "radio" name = "slide" id = "signup">
               			<label for = "login" class = "slide login">Sign In</label>
               			<label for = "signup" class = "slide signup">Sign Up</label>
               			
               			<div class = "slider-tab"></div>
            		</div>
            		
            		<div class = "form-inner">
               			<form action = "#" class = "login">
                  			<div class = "field">
                     			<input type = "email" placeholder = "Email Address" required>
                  			</div>
                  			
                  			<div class = "field">
                     			<input type = "password" placeholder = "Password" required>
                  			</div>
                  
                  			<div class = "pass-link">
                     			<a href = "#">Forgot password?</a>
                  			</div>
                  
                  			<div class = "field btn">
                     			<div class = "btn-layer"></div>
                     				<input type = "submit" value = "Login">
                  			</div>
                  				
                  			<div class = "signup-link">Not a member? <a href = "">Create an account now</a></div>
               			</form>
               
               			<form action = "#" class = "signup">
                  			<div class = "field">
                     			<input type = "email" placeholder = "Email Address" required>
                  			</div>
                  			
                  			<div class = "field">
                     			<input type = "password" placeholder = "Password" required>
                  			</div>
                  
                  			<div class = "field">
                     			<input type = "password" placeholder = "Confirm password" required>
                  			</div>
                  
                  			<div class = "field btn">
                     			<div class = "btn-layer"></div>
                     			<input type = "submit" value = "Sign up">
                  			</div>
               			</form>
            		</div>
         		</div>
      		</div>
      	</div>
      </div>
      
      <script>
     	const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
        	loginForm.style.marginLeft = "-50%";
           	loginText.style.marginLeft = "-50%";
        });
         
        loginBtn.onclick = (()=>{
           	loginForm.style.marginLeft = "0%";
           	loginText.style.marginLeft = "0%";
        });
         
        signupLink.onclick = (()=>{
           	signupBtn.click();
           	return false;
        });
      </script>
	
	<script src = "main.js"></script>
	<script src = "bs5/js/bootstrap.min.js"></script>
</body>
</html>
